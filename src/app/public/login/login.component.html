
<section class="section-login">

<div class="login-wrapper">

    <mat-card class="box">
    <mat-card-header class="head-title">
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

      <mat-radio-group [(ngModel)]="typeUserClient" class="TypeCurrentUser-Card">
        <mat-radio-button class="point-choose" value="Arrendador">
          Arrendador
        </mat-radio-button>
        <mat-radio-button class="point-choose" value="Arrendatario">
          Arrendatario
        </mat-radio-button>
      </mat-radio-group>

    <form [formGroup]="loginForm" class="example-form" (ngSubmit)="login()">
      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input formControlName="email" matInput placeholder="Username" >
        </mat-form-field>

        <mat-form-field class="example-full-width">
           <input formControlName="password" matInput placeholder="Password" >
        </mat-form-field>

      </mat-card-content>


        <button mat-stroked-button color="accent" class="btn-block" type="submit">Log in</button>
        <button mat-stroked-button color="accent" class="btn-block" [routerLink]="'/register'">Register</button>
     </form>
    </mat-card>
  </div>

</section>
