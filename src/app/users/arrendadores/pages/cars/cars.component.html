
<div class="grid-container">
    <mat-card class="example-card" *ngFor ="let element of dataList; index as i" >
        <mat-card-header>

            <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>  {{element.title| uppercase}}</mat-card-title>
          <mat-card-subtitle>{{element.price| currency}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="car" [src]="element.image " alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>{{element.description }}____________{{element.id}} </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Detalle</button>
          <button mat-button (click)="deleteItem(element.id)">Eliminar</button>
        </mat-card-actions>
    </mat-card>
