<section class="section-cards">
  <div class="bar-left">

  </div>


  <div class="cards-spacer">


      <mat-card class="Posts-card" role="list" *ngFor ="let element of dataList; index as i" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{element.id}}.-{{element.title}}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="element.image" alt="Photo of a Shiba Inu">
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="navigateToPostDetails(element.id)">Ver mas</button>
          <button mat-button  (click)="Addlike(element.id)">Me Gusta {{element.likes}}</button>
          <button mat-button>Compartir</button>
          <button mat-button class="btn-reserv" (click)="addNewReserve(element.id,element.title,element.price)">Reservar</button>
        </mat-card-actions>

      </mat-card>




  </div>






</section>
