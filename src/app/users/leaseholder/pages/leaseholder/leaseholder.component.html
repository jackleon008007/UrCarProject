
<mat-sidenav-container class="sidenav-container">
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <a class="Ucar-buttom" mat-button [routerLink]="'/leaseholder/home'" >
      <mat-icon class="mat-icon-ucar" svgIcon="thumbs-up" aria-hidden="false" aria-label="Example thumbs up SVG icon">
      </mat-icon>
      <span>URCAR</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button [routerLink]="'/leaseholder/home'" >Inicio</a>
      <a mat-button [routerLink]="'/leaseholder/profile'" >Perfil</a>
      <a mat-button [routerLink]="'/leaseholder/booking'" >Reservas</a>
      <a mat-button [routerLink]="'/leaseholder/message'" >chat</a>
      <a mat-button [routerLink]="'/leaseholder/configuration'" >Settings</a>
    </div>
  </mat-toolbar>
    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button [routerLink]="'/leaseholder/home'" >Inicio</a>
        <a mat-button [routerLink]="'/leaseholder/profile'" >Perfil</a>
        <a mat-button [routerLink]="'/leaseholder/booking'" >Reservas</a>
        <a mat-button [routerLink]="'/leaseholder/message'" >chat</a>
        <a mat-button [routerLink]="'/leaseholder/configuration'" >Settings</a>
      </div>
    </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
