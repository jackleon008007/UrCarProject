
<section>
  <div>
    <form [formGroup]="postCreateForm" class="container-card" (ngSubmit)="addCar()">
      <br><br>
      <mat-form-field appearance="fill">
        <mat-label>Titulo</mat-label>
        <input formControlName="title" matInput placeholder="titulo">
        <mat-hint></mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input formControlName="price" matInput placeholder="precio">
        <mat-hint></mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Descripcion</mat-label>
        <input formControlName="description" matInput placeholder="descripcion">
        <mat-hint></mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Año de fabricacion</mat-label>
        <input formControlName="fabricationYear" matInput placeholder="año de fabricacion">
        <mat-hint></mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>modelo de vehiculo</mat-label>
        <input formControlName="modelCar" matInput placeholder="modelo">
        <mat-hint></mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>numero de asientos</mat-label>
        <input formControlName="numberSeats" matInput placeholder="asientos">
        <mat-hint></mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>numero de puertas</mat-label>
        <input formControlName="numberDoors" matInput placeholder="num. puertas">
        <mat-hint></mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>boot</mat-label>
        <input formControlName="bootType" matInput placeholder="type">
        <mat-hint></mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Placa de Vehiculo</mat-label>
        <input formControlName="plate" matInput placeholder="Placa">
        <mat-hint></mat-hint>
      </mat-form-field>
      <br>

      <button mat-stroked-button color="accent" class="btn-block" type="submit">Crear</button>
      <br>

    </form>

  </div>
</section>
