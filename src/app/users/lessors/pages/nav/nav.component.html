<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/lessors/home-a'" >Inicio</a>
      <a mat-list-item [routerLink]="'/lessors/profile-a'" >Perfil</a>
      <a mat-list-item [routerLink]="'/lessors/reservations-a'" >Lista Reservas</a>
      <a mat-list-item [routerLink]="'/lessors/message-a'" >Mensajes</a>
      <a mat-list-item routerLink="/arrendadores/cars" >Vehiculos</a>
      <a mat-list-item [routerLink]="'/lessors/configuration-a'" >configuraci√≥n</a>
      <a mat-list-item [routerLink]="'/login'" >salir</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>URCAR</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
