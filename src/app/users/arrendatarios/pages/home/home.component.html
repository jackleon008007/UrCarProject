


<section class="section-cards">

  <div class="bar-left">


    <mat-card class="filter-card">
      <mat-card-content>
        <h2 class="title-h2">Filtro de Caracteristicas</h2>
        <br><br>

        <section class="point-section">
          <label class="example-margin">Tamaño:</label>
          <mat-radio-group [(ngModel)]="color">
            <br>
            <mat-radio-button class="point-choose" value="Small">
              Pequeño
            </mat-radio-button>
            <mat-radio-button class="point-choose" value="Medium">
              Mediano
            </mat-radio-button>
            <mat-radio-button class="point-choose" value="Big">
              Grande
            </mat-radio-button>
          </mat-radio-group>
        </section>

        <br><br><br>
        <section class="section-checkbox">
          <mat-checkbox class="checkbox-card" [(ngModel)]="barato">Barato</mat-checkbox>
        </section>
        <br>
        <section class="section-checkbox">
          <mat-checkbox class="checkbox-card" [(ngModel)]="estandar">Estandar</mat-checkbox>
        </section>
        <br>
        <section class="section-checkbox">
          <mat-checkbox class="checkbox-card" [(ngModel)]="lujoso">Lujoso</mat-checkbox>
        </section>
        <br><br><br>
        <section class="section-checkbox">
          <mat-checkbox class="checkbox-card" [(ngModel)]="Cerca">Cerca</mat-checkbox>
        </section>
        <br>
        <section class="section-checkbox">
          <mat-checkbox class="checkbox-card" [(ngModel)]="opcion1">Checked</mat-checkbox>
        </section>
        <br>
        <section class="section-checkbox">
          <mat-checkbox class="checkbox-card" [(ngModel)]="opcion2">Disabled</mat-checkbox>
        </section>

      </mat-card-content>
    </mat-card>
  </div>


  <div class="cards-spacer">

    <form action="" class="search-bar">
      <input type="search" name="search" pattern=".*\S.*" required>
      <button class="search-btn" type="submit">
        <span>Search</span>
      </button>
    </form>


    <mat-list role="list" *ngFor ="let element of dataList; index as i">

      <mat-card class="Posts-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{element.id}}.---{{element.title}}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{element.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Me Gusta</button>
          <button mat-button>Compartir</button>
          <button mat-button class="btn-reserv" (click)="addNewReserve(element.id,element.title,element.price)">Reservar</button>
        </mat-card-actions>
      </mat-card>
    </mat-list>



  </div>



  <div class="bar-right">
  </div>


</section>
